name: Feature Request
description: Suggest a new feature or enhancement for ZingIt
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like ZingIt to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of ZingIt does this feature relate to?
      options:
        - UI/Toolbar
        - Marker System
        - AI Agent Integration
        - Screenshot Capture
        - WebSocket/Server
        - History/Change Tracking
        - Configuration/Settings
        - Documentation
        - Other
    validations:
      required: true

  - type: checkboxes
    id: ai-agents
    attributes:
      label: AI Agent Compatibility
      description: Which AI agents should this feature support?
      options:
        - label: Claude Code
        - label: GitHub Copilot CLI
        - label: OpenAI Codex
        - label: All agents
        - label: Not agent-specific

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe a specific scenario where this feature would be useful
      placeholder: |
        When I'm working on...
        I want to...
        So that...

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, add mockups, screenshots, or examples
      placeholder: Drag and drop images here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request here
      placeholder: Any other relevant information...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I'm willing to submit a PR for this feature
